		<script type = "text/javascript">
			function DropDown(list1,list2)
			{
				var Cluj = ['Dej', 'Deușu', 'Gherla'];
				var Alba = ['Aiud', 'Arieșeni', 'Blaj'];
				var Vâlcea = ['Brezoi', 'Băbeni', 'Băile Govora', 'Călimănești'];

				switch (list1.value)
				{
					case 'Cluj':
						list2.options.length = 0;
						for (i = 0; i < Cluj.length; i ++)
						{
							createOption(list2, Cluj[i], Cluj[i]);
						}
					break;
					case 'Alba':
						list2.options.length = 0; 
						for (i = 0; i < Alba.length; i++)
						{
							createOption(list2, Alba[i], Alba[i]);
						}
					break;
					case 'Vâlcea':
						list2.options.length = 0;
						for (i = 0; i < Vâlcea.length; i++)
						{
							createOption(list2, Vâlcea[i], Vâlcea[i]);
						}
					break;
					default:
						list2.options.length = 0;
					break;
				}

			}

			function createOption(list2, text, value)
			{
				var opt = document.createElement('option');
				opt.value = value;
				opt.text = text;
				list2.options.add(opt);
			}

			<script>
			const form = document.getElementById('form2');
			const nume = document.getElementById('nume');
			const prenume = document.getElementById('prenume');
			const data=document.getElementById('data');
			const varsta = document.getElementById('varsta');
			const email = document.getElementById('email');
			const tel=document.getElementById('tel');
			const username=document.getElementById('username');
			const parola=document.getElementById('parola');
			
			
			form.addEventListener('input', e => {
				e.preventDefault();
				
				checkInputs();
			});
			
			form.addEventListener('submit', e => {
				e.preventDefault();
				
				checkInputs();
			});

		function checkInputs() {
			const numeValue = nume.value.trim();
			const prenumeValue = prenume.value.trim();
			const dataValue=data.value.trim();
			const varstaValue = varsta.value.trim();
			const emailValue = email.value.trim();
			const telValue= tel.value.trim();
			const usernameValue=username.value.trim();
			const parolaValue=parola.value.trim();
			
			if(numeValue === '') {
				setErrorFor(nume);
			} else {
				setSuccessFor(nume);
			}
			
			if(prenumeValue === ''){
				setErrorFor(prenume);
			}else{
				setSuccessFor(prenume);
			}
			
			if(dataValue===''){
						setErrorFor(data);
					}else if(!isValidDate2(dataValue)){
						setErrorFor(data);
					}else{
						setSuccessFor(data);
					}
			
			if(varstaValue===''){
				setErrorFor(varsta);
			}else{
				setSuccessFor(varsta);
			}
			
			if(emailValue===''){
				setErrorFor(email);
			}else if(!isEmail(emailValue)){
				setErrorFor(email);
			}else{
				setSuccessFor(email);
			}
			
			if(telValue ===''){
				setErrorFor(tel);
			}else if (!isTel(telValue)){
				setErrorFor(tel);
			}else{
				setSuccessFor(tel);
			}
			
						
			if (usernameValue===''){
				setErrorFor(username);
			}else if(!isUsername(usernameValue)){
				setErrorFor(username);
			}else{
				setSuccessFor(username);
			}
			
			if(parolaValue ===''){
				setErrorFor(parola);
			}else if(!isPassword(parolaValue)){
				setErrorFor(parola);
			}else{
				setSuccessFor(parola);
			}
			
		}
			
		function setErrorFor(input) {
			const formControl = input.parentElement;
			
			formControl.className = 'form-control error';
			
		}
		
		function setSuccessFor(input){
			const formControl = input.parentElement;
			formControl.className = 'form-control succes';
		}
		
		function isUsername(username){
			return /^(?=.{5,}$)(?=.*[a-z])(?=.*[0-9]).*$$/.test(username);
		}
		
		function isEmail(email){
			 return /^([A-Za-z0-9_])+@([A-Za-z0-9_.])+\.([A-Za-z]{2,4})$/.test(email);
		}
	
		function isTel(tel){
			return /[(][+][4][0][)] [0-9]{3} [0-9]{3} [0-9]{3}/.test(tel);
		}
		
		function isPassword(parola){
				
			return /^(?=.{6,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*!).*$/.test(parola);
		}
		
		function isValidDate2(data) {
			
			  var regex = /^([0-9]{1,2})[\/](\d{1,2})[\/](\d{4})$/;
				  parts = regex.exec(data);
				 

			  if (parts) {
				var date = new Date ( (+parts[3]), (+parts[2]),(+parts[1])-1 );
				if ( ( date.getDate() == parts[1]-1 ) && ( date.getMonth() == parts[2] ) && ( date.getFullYear() == parts[3] ) ) {
				  return date;
				}
				
				var date2=new Date ( (+parts[3]), (+parts[1])-1, (+parts[2]) );
				if ( ( date2.getDate() == parts[2] ) && ( date2.getMonth() == parts[1]-1 ) && ( date2.getFullYear() == parts[3] ) ) {
				  return date2;
				}
			  }
			  
			  
			   var regex2 = /^([0-9]{1,2})[\/](\d{1,2})[\/](\d{2})$/;
				parts2=regex2.exec(data);
				
			 if (parts2) {
				var date3 = new Date ( (+parts2[3]), (+parts2[2]),(+parts2[1])-1 );
				if ( ( date3.getDate() == parts2[1]-1 ) && ( date3.getMonth() == parts2[2] ) && ( date3.getFullYear().toString().substr(-2) == parts2[3] ) ) {
				  return date3;
				}
			}
			
			  
			  return false;

			}
